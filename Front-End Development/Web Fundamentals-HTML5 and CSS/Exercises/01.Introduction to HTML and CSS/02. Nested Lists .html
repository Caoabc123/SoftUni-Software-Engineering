<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Nested Lists</title>
</head>
<body>
    <h1>Nested List</h1>
    <section>
        <ul>
            <li>First</li>
            <li>Second</li>
                <ol>
                    <li></li>
                </ol>
        </ul>
        <ol>
            <li>One</li>
            <li>Two</li>
            <li>Three</li>
        </ol>
    </section>
</body>
</html>

<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>SoftUni Beers</title>
    <link href="style/form.css" rel="stylesheet" />
    <link href="style/style.css" rel="stylesheet" />
</head>
<body>
    <nav>
        <div class="topnav">
            <a class="logo" href="index.html"> <img src="images/logo.png" /></a>
            <a class="active" href="index.html">Home</a>
            <a href="all-beers.html">See all beers</a>
            <a href="order.html">Order a Beer</a>
            <a class="right" href="register.html">Register</a>
            <a class="right" href="login.html">Login</a>
        </div>
    </nav>
    <main>
        <center>
            <h1>Order a Beer</h1>
            <br />
            <form>
                <label>Brand</label>
                <select>
                    <option selected disabled>Select a brand</option>
                    <option>Corona Extra 300ml</option>
                    <option>Stella Artois 500ml</option>
                    <option>Carlsberg 330ml</option>
                    <option>Heineken 500ml</option>
                </select>
                <label>Quantity</label>
                <input placeholder="Enter amount of beers (1-15)" type="number" min="1" max="15" />
                <label>Email</label>
                <input placeholder="email@domain.com" type="text" />
                <label>Destination</label>
                <select>
                    <option selected disabled>Select a destinatio</option>
                    <option value="sofia">Sofia</option>
                    <option value="varna">Varna</option>
                    <option value="burgas">Burgas</option>
                    <option value="plovdiv">Plovdiv</option>
                </select>
                <label>Enter your birthdate</label>
                <input placeholder="mm/dd/yyyy" type="text" />
                <label>Got an opinion, comment, recommendation? Share it with us!</label>
                <input placeholder="Share your opinion with us!" type="text" />
                <input type="submit" value="Order" />
            </form>
        </center>
    </main>
    <footer>
        <hr />
        <p><em>&copy; 2018 &ndash; SoftUni Beer</em></p>
    </footer>
</body>
</html>
